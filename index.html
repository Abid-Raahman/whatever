<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">

      <legend>Registration form</legend>
    <div class="main-form">
      <div class="picture">

        <img src="images/avatar.jpg" alt="">

      </div>
      <h1>Register here</h1>
      <form class="register-form">

        <label for="">your name</label>
        <input type="text" placeholder="type your name here" class="form-control">

        <label for="">E-mail</label>
        <input type="text" placeholder="enter email" class="form-control">

        <label for="">password</label>
        <input type="password" placeholder="type password here" class="form-control">

        <label for="">confirm password</label>
        <input type="password" placeholder="type password again" class="form-control">

        <label for="">date of birth</label>
        <input type="date" class="form-control">

        <label for="">phone number</label>
        <input type="tel" name="phone" class="form-control">

        <label for="">your location</label>
        <select class="form-control">
          <option value="1">Banani</option>
          <option value="2">Gulshan</option>
          <option value="3">Bashundhara</option>
          <option value="4">Dhanmondi</option>
        </select> <br> <br>

        <input type="radio" name="gender"> Male  <br>
        <input type="radio" name="gender"> Female <br> <br>

        <textarea name="name" rows="8" cols="80" placeholder="write something about yourself"></textarea> <br><br>


        <input type="submit" value="open new account" class="btn"> <br><br>

        <a href="#">already have an account? login here</a>


      </form>

    </div>
  
  </section>
</body>
</html>
